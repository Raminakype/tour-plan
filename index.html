<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour plan Hotel-Booking</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo"
            ><img
              src="img/Best_tour_plan_horiz.png"
              alt="Logo:Tour plan Hotel-Booking"
              class="logo__img logo__img_h"
          /></a>
          <form action="#" class="form">
            <input
              type="text"
              placeholder="Search Location"
              class="form__input"
            />
            <button class="form__button button">
              <img src="img/icon-search.png" alt="Icon: Search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/image-avatar.jpg"
              alt="Img:Avatar"
              class="user__avatar avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
      <!--container-->
    </header>
  </body>
</html>
