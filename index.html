<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour plan Hotel-Booking</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="header__wrapper">
            <a href="#" class="logo"
              ><img
                src="img/Best_tour_plan_horiz.png"
                alt="Logo:Tour plan Hotel-Booking"
                class="logo__img logo__img_h"
            /></a>
            <form action="#" class="form">
              <input
                type="text"
                placeholder="Search Location"
                class="form__input"
              />
              <button class="form__button button">
                <img src="img/icon-search.png" alt="Icon: Search" />
              </button>
            </form>
          </div>
          <a href="#" class="header-top__user user">
            <div class="user__wrapper">
              <img
                src="img/image-avatar.jpg"
                alt="Img:Avatar"
                class="user__avatar avatar"
              />
            </div>
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-btn header-top__menu-btn">
            <span class="menu-btn__line"></span>
            <span class="menu-btn__line"></span>
            <span class="menu-btn__line"></span>
          </button>
        </div>
      </div>

      <nav class="header-menu">
        <div class="container">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="bread-crumps">
        <div class="container">
          <ul class="bread-crumps__list">
            <li class="bread-crumps__item">
              <a href="#" class="bread-crumps__link">Home</a>
              <!-- /.bread-crumps__link -->
            </li>
            <!-- /.bread-crumps__item -->
            <li class="bread-crumps__item">
              <a href="#" class="bread-crumps__link">Flash Offers</a>
              <!-- /.bread-crumps__link -->
            </li>
            <!-- /.bread-crumps__item -->
            <li class="bread-crumps__item">
              Grand Hilton Hotel
              <!-- /.bread-crumps__link -->
            </li>
            <!-- /.bread-crumps__item -->
          </ul>
          <!-- /.bread-crumps__list -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.bread-crumps -->
      <section class="hotel-text">
        <div class="container">
          <div class="hotel-info">
            <div class="hotel-left">
              <div class="stars">
                <img src="img/Star.svg" class="stars__item" alt="Icon:Star" />
                <img src="img/Star.svg" class="stars__item" alt="Icon:Star" />
                <img src="img/Star.svg" class="stars__item" alt="Icon:Star" />
                <img src="img/Star.svg" class="stars__item" alt="Icon:Star" />
                <img src="img/Star.svg" class="stars__item" alt="Icon:Star" />
              </div>
              <h1 class="hotel-name">GRAND HILTON HOTEL</h1>
              <span class="hotel-offer button button_prime">Flash Offer</span>
              <p class="hotel-discription">
                Half-Board / All Inclusive + Complimentary<wbr /> Activities +
                Child Stays Free
              </p>
            </div>
            <!-- /.hotel-text -->
            <div class="hotel-rating button_prime">
              <span class="hotel-rating__text">User Rattings</span>
              <span class="hotel-rating__counter">4.5/</span>
              <span class="hotel-rating__counter count">5</span>
            </div>
            <!-- /.hotel-rating -->
          </div>
          <!-- /.hotel-info -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.hotel-text -->
    </header>
  </body>
</html>
