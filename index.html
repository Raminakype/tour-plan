<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Tour plan Hotel-Booking</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo"
            ><img
              src="img/Best_tour_plan_horiz.png"
              alt="Logo:Tour plan Hotel-Booking"
              class="logo__img logo__img_h"
          /></a>
          <form action="#" class="form">
            <input
              type="text"
              placeholder="Search Location"
              class="form__input"
            />
            <button class="form__button button">
              <svg
                width="13"
                height="13"
                viewBox="0 0 13 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6.33325 1.66668C3.75592 1.66668 1.66659 3.75601 1.66659 6.33334C1.66659 8.91067 3.75592 11 6.33325 11C8.91058 11 10.9999 8.91067 10.9999 6.33334C10.9999 3.75601 8.91058 1.66668 6.33325 1.66668ZM0.333252 6.33334C0.333252 3.01963 3.01954 0.333344 6.33325 0.333344C9.64696 0.333344 12.3333 3.01963 12.3333 6.33334C12.3333 9.64705 9.64696 12.3333 6.33325 12.3333C3.01954 12.3333 0.333252 9.64705 0.333252 6.33334Z"
                  fill="white"
                />
              </svg>
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/image-avatar.jpg"
              alt="Img:Avatar"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
      <!--container-->
    </header>

</html>
