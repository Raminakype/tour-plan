<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour plan Hotel-Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo"
            ><img
              src="img/Best_tour_plan_horiz.png"
              alt="Logo:Tour plan Hotel-Booking"
              class="logo__img logo__img_h"
          /></a>
          <form action="#" class="form">
            <input
              type="text"
              placeholder="Search Location"
              class="input__button"
            />
            <button class="form__button button">
              <img
                src="/img/icon-search.svg"
                alt="Icon:Search"
                class="button__icon"
              />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="/img/image-avatar.jpg"
              alt="Img:Avatar"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="list__item">
              <a href="#" class="list__link">All Deals</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Hotels</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Activities</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Hotel Day Packages</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Restaurants</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Events</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
      <!--container-->
    </header>
  </body>
</html>
